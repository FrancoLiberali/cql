name: cli
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
    - cql-cli/**

jobs:
  check-style:
    name: Code style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.18'
          cache: true
      - name: lint
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: cql-cli
          args: --config=../.golangci.yml
          skip-cache: true
          skip-pkg-cache: true
          skip-build-cache: true

  test:
    name: Test
    needs: [check-style]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.18'
          cache: true
      - name: Run tests
        run: go test ./cql-cli/... -coverprofile=coverage_cli.out -v
      - uses: actions/upload-artifact@v3
        with:
          name: coverage_cli
          path: coverage_cli.out
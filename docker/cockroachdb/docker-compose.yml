# DEVELOPMENT ONLY, DO NOT USE FOR PRODUCTION
version: '3.5'

services:
  db:
    container_name: "badaas-test-db"
    image: cockroachdb/cockroach:latest
    volumes:
      - .:/cockroach/files
    working_dir: /cockroach
    entrypoint: /cockroach/cockroach.sh start-single-node --insecure --log-config-file=files/logs.yaml
    ports:
      - "5000:26257"
      - "8080:8080" # Web based dashboard
    environment:
      - COCKROACH_USER=badaas
      - COCKROACH_DATABASE=badaas_db
    healthcheck:
      test: curl --fail http://localhost:8080 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
